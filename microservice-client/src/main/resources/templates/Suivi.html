<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mcommerce</title>

    <link rel="stylesheet" type="text/css"
          href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>


<div class="container">

    <h1 class="text-center">Application Mcommerce</h1>

    <div class="row">
        <div class="col-md-4 mx-auto mt-5 text-center">

            <h2>Excercice 2</h2>

            <p>
                Commande N°:
                <span th:text="${expedition.idCommande}" class="font-weight-bold"></span>
            </p>
            <p>Etat de la commande : </p>
            <th:block th:switch="${expedition.etat}">
                <div th:case="0">
                    <p STYLE="color: coral" class="font-weight-bold">En préparation</p>
                </div>
                <div th:case="1">
                    <p STYLE="color: cornflowerblue" class="font-weight-bold"> Expédiée</p>
                </div>
                <div th:case="2">
                    <p STYLE="color: green" class="font-weight-bold"> Livrée</p>
                </div>
            </th:block>

        </div>
    </div>

</div>


<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
